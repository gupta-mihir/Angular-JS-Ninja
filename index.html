<html lang="en" ng-app="myNinjaApp">
    <head>
        <meta charset="utf-8">
        <title>Hello</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src = app.js></script>
        <script type="text/javascript">
        angular.module("sample", []);
        </script>
    </head>
    <header ng-include src="'header.html'"></header>
    <div class="content">
        <div ng-controller="NinjaController">
            <button ng-click = "order = 'name'">Order by Name</button>
            <button ng-click = "order = 'belt'">Order by Belt</button>
            <input type="text" ng-model="search" placeholder="Search for your Ninja"/>
            <p>{{message}}</p>
            <ul>
            
                <li ng-repeat="ninja in detailedNinjas | orderBy: order | filter: search" ng-show="ninja.available">
                   <h3>{{ninja.name}} - {{ninja.rate}}</h3>
                   <span style="background: {{ninja.belt}}" >{{ninja.belt}} belt</span> 
                </li>
            </ul>    
        </div>
    </div>
</html>
